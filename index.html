<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./mdb/css/bootstrap.min.css" />
        <link hred="./mdb/scs" />
        <link rel="stylesheet" href="./style.css" />
        <link href="./fa/css/all.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
            rel="stylesheet"
        />
        <title>Todo List</title>
    </head>
    <body>
        <div class="container mt-4 mx-auto text-center">
            <!-- <div class="row justify-content-center bg-dark p-5 text-light">
                <div class="col col-md-12 col-lg-12 col-sm-12 text-center">
                    <h2>Todo List</h2>
                </div>
            </div> -->
            <div class="row justify-content-center">
                <div class="col col-md-8 col-lg-8 col-sm-12 pt-4">
                    <div class="card">
                        <div class="card-heading p-5 card-custom-header">
                            <!-- <div class="card-header alert alert-primary p-5"> -->
                            <h2 class="alert-header">TODO LIST</h2>
                        </div>
                        <!-- <div class="card-body bg-dark"> -->
                        <div class="card-body">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control-lg w-100"
                                    placeholder="Enter Task"
                                    id="task-input"
                                />
                            </div>
                            <div class="d-flex justify-content-between">
                                <button
                                    class="btn btn-lg btn-secondary"
                                    id="addBtn"
                                    type="button"
                                >
                                    Add Task
                                </button>
                                <button
                                    class="btn btn-lg btn-secondary"
                                    id="removeAllBtn"
                                    type="button"
                                >
                                    Remove All Task
                                </button>
                            </div>
                            <hr class="bg-secondary" />
                            <div id="showTask"></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mt-3 text-light">
                <p class="text-light mb-1">
                    <u>
                        Made by
                        <a
                            href="https://github.com/pranitway"
                            class="text-light"
                            ><i class="fab fa-github fa-lg"></i
                        ></a>
                        pranitway
                    </u>
                </p>
            </footer>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
